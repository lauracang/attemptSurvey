<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
var behaviourList=["hi1", "hi2", "hi3", "hi4", "hi5", "hi6", "hi7", "hi8"]
var socket = io('http://localhost:8080');

function playBehaviour(behaviourList) {
	socket.on('behave', function () {
		console.log("client on");
		socket.emit("play_behaviour",behaviourList);
		console.log(behaviourList);
	});
}
</script>
</head>
<body>

	<button type="try_behaviour1" form="form1" value="Play" onclick="playBehaviour(behaviourList[0]);">1. Play</button>
